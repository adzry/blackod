version: '3.8'
services:
  mongodb:
    image: mongo:7.0
    container_name: blackcode-mongodb
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=blackcode
    networks: [blackcode-net]

  backend:
    build: ./backend
    container_name: blackcode-backend
    environment:
      - MONGO_URI=mongodb://mongodb:27017/blackcode
      - JWT_SECRET=${JWT_SECRET:-change-me-in-prod}
      - JWT_EXPIRES_IN=90d
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://blackcode.lovable.app}
      - PORT=5000
    depends_on: [mongodb]
    ports: ["5000:5000"]
    restart: unless-stopped
    networks: [blackcode-net]

  frontend:
    build: ./frontend
    container_name: blackcode-frontend
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-https://blackcode.lovable.app/api/v1}
    depends_on: [backend]
    ports: ["80:80"]
    restart: unless-stopped
    networks: [blackcode-net]

volumes:
  mongodb_data:

networks:
  blackcode-net:
    driver: bridge
